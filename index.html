<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="app.title"></title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- asmCrypto -->
    <script src="https://cdn.jsdelivr.net/npm/asmcrypto.js@2.3.2/asmcrypto.all.es5.min.js"></script>

    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/crypto11.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/formatter.js"></script>
    <script src="js/ui.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 data-i18n="app.title"></h1>
      <p class="subtitle" data-i18n="app.subtitle"></p>

      <!-- Version Selector -->
      <div class="section">
        <div class="section-title">LoRaWAN Version</div>
        <div style="display: flex; gap: 20px; margin-top: 10px;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="lorawan_version" value="1.0" id="version10" checked>
            <span>1.0.x</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="radio" name="lorawan_version" value="1.1" id="version11">
            <span>1.1</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-title" data-i18n="input.packetHex"></div>
        <input
          type="text"
          id="packetHex"
          placeholder="40F17DBE4900020001954378762B11FF0D"
        />
        <div class="input-hint" data-i18n="input.packetHexHint"></div>
      </div>

      <!-- Keys Section for 1.0.x -->
      <div class="section" id="keys-10x">
        <div class="section-title">AppKey</div>
        <input
          type="text"
          id="appKey"
          placeholder="2B7E151628AED2A6ABF7158809CF4F3C"
        />

        <div class="section-title" style="margin-top: 15px">NwkSKey</div>
        <input
          type="text"
          id="nwkSKey"
          placeholder="44024241ed4ce9a68c6a8bc055233fd3"
        />

        <div class="section-title" style="margin-top: 15px">AppSKey</div>
        <input
          type="text"
          id="appSKey"
          placeholder="ec925802ae430ca77fd3dd73cb2cc588"
        />
      </div>

      <!-- Keys Section for 1.1 -->
      <div class="section" id="keys-11" style="display: none;">
        <div class="section-title">AppKey</div>
        <input
          type="text"
          id="appKey11"
          placeholder="2B7E151628AED2A6ABF7158809CF4F3C"
        />

        <div class="section-title" style="margin-top: 15px">NwkKey</div>
        <input
          type="text"
          id="nwkKey"
          placeholder="2B7E151628AED2A6ABF7158809CF4F3C"
        />

        <div class="section-title" style="margin-top: 15px">FNwkSIntKey</div>
        <input
          type="text"
          id="fnwkSIntKey"
          placeholder="44024241ed4ce9a68c6a8bc055233fd3"
        />

        <div class="section-title" style="margin-top: 15px">SNwkSIntKey</div>
        <input
          type="text"
          id="snwkSIntKey"
          placeholder="44024241ed4ce9a68c6a8bc055233fd3"
        />

        <div class="section-title" style="margin-top: 15px">NwkSEncKey</div>
        <input
          type="text"
          id="nwkSEncKey"
          placeholder="44024241ed4ce9a68c6a8bc055233fd3"
        />

        <div class="section-title" style="margin-top: 15px">AppSKey</div>
        <input
          type="text"
          id="appSKey11"
          placeholder="ec925802ae430ca77fd3dd73cb2cc588"
        />
      </div>

      <!-- Context Section for 1.0.x -->
      <div class="section" id="context-10x">
        <div class="section-title" data-i18n="input.context"></div>
        <div
          class="input-hint"
          style="margin-bottom: 10px"
          data-i18n="input.contextHint"
        ></div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
          <div>
            <label
              style="
                font-size: 13px;
                color: #666;
                margin-bottom: 5px;
                display: block;
              "
              >FCntUp (32-bit)</label
            >
            <input type="text" id="fcntUp" placeholder="example: 65537" />
          </div>
          <div>
            <label
              style="
                font-size: 13px;
                color: #666;
                margin-bottom: 5px;
                display: block;
              "
              >FCntDown (32-bit)</label
            >
            <input type="text" id="fcntDown" placeholder="example: 1024" />
          </div>
        </div>
      </div>

      <!-- Context Section for 1.1 -->
      <div class="section" id="context-11" style="display: none;">
        <div class="section-title">Device Context (optional)</div>
        <div class="input-hint" style="margin-bottom: 10px">
          For frame counter rollover and MIC calculation. If empty, FCnt from packet is used.
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
          <div>
            <label style="font-size: 13px; color: #666; margin-bottom: 5px; display: block;">
              FCntUp (32-bit)
            </label>
            <input type="text" id="fcntUp11" placeholder="example: 65537" />
          </div>
          <div>
            <label style="font-size: 13px; color: #666; margin-bottom: 5px; display: block;">
              AFCntDown (32-bit)
            </label>
            <input type="text" id="afcntDown" placeholder="example: 1024" />
          </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
          <div>
            <label style="font-size: 13px; color: #666; margin-bottom: 5px; display: block;">
              NFCntDown (32-bit)
            </label>
            <input type="text" id="nfcntDown" placeholder="example: 512" />
          </div>
          <div>
            <label style="font-size: 13px; color: #666; margin-bottom: 5px; display: block;">
              ConfFCnt (32-bit)
            </label>
            <input type="text" id="confFCnt" placeholder="example: 100" />
          </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div>
            <label style="font-size: 13px; color: #666; margin-bottom: 5px; display: block;">
              TxDR (uplink MIC only)
            </label>
            <input type="text" id="txDR" placeholder="example: 5" />
          </div>
          <div>
            <label style="font-size: 13px; color: #666; margin-bottom: 5px; display: block;">
              TxCH (uplink MIC only)
            </label>
            <input type="text" id="txCH" placeholder="example: 3" />
          </div>
        </div>
      </div>

      <div class="button-group">
        <button
          class="btn-primary"
          id="decodeBtn"
          data-i18n="buttons.decode"
        ></button>
        <button
          class="btn-secondary"
          id="clearAllBtn"
          data-i18n="buttons.clear"
        ></button>
      </div>

      <div class="result-box" id="result">
        <pre data-i18n="result.empty"></pre>
      </div>
    </div>
  </body>
</html>

<script src="js/i18n.js"></script>
<script>
  (async () => {
    await I18N.load("en");

    document.querySelectorAll("[data-i18n]").forEach((el) => {
      el.textContent = I18N.t(el.dataset.i18n);
    });
  })();
</script>
